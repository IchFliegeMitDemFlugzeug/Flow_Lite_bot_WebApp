<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Кодировка страницы -->
  <meta charset="UTF-8">
  <!-- Адаптивная вёрстка под ширину устройства -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Заголовок вкладки -->
  <title>Переход в банк</title>
  <!-- Legacy-страница: основной редирект находится в /redirect/ -->
  <!-- Базовый адрес API для Mini App (same-origin, необязательный) -->
  <meta name="backend-base-url" content="">
  <!-- Единая версия ассетов вынесена в отдельный файл, чтобы менять её в одном месте -->
  <script src="./js/asset-version.js"></script>
  <!-- Небольшие стили, чтобы страница выглядела опрятно -->
  <style>
    /* Обёртка на всю высоту экрана */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(0,0,0,0.05), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(0,0,0,0.05), transparent 30%),
                  #f7f9fb;
      color: #1f1f1f;
      text-align: center;
    }
    /* Карточка с подсказкой */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      max-width: 360px;
      width: 90%;
    }
    /* Заголовок */
    .card h1 {
      margin: 0 0 12px 0;
      font-size: 20px;
    }
    /* Подпись мелким шрифтом */
    .card p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      color: #444;
    }
  </style>
  <!-- Скрипт ниже сразу выводит теги <script> с единой версией, чтобы браузер мгновенно увидел файлы -->
  <script>
    const assetVersion = window.APP_ASSETS_VERSION || ""; // Берём единую версию ассетов из asset-version.js (если пусто — версионирование не применяется).
    const buildVersionedUrl = (url) => { // Готовим функцию, которая добавляет параметр версии к пути.
      const safeUrl = url || ""; // Защищаемся от случайного пустого значения.
      return assetVersion ? `${safeUrl}?v=${assetVersion}` : safeUrl; // Возвращаем ссылку с ?v=... или без него.
    }; // Завершаем объявление функции для сборки ссылок.
    document.write(`<script defer src="${buildVersionedUrl("./js/constants/config.js")}"><\/script>`); // Подключаем конфигурацию с версией.
    document.write(`<script defer src="${buildVersionedUrl("./scripts/modules/constants.js")}"><\/script>`); // Подключаем модуль констант с версией.
    document.write(`<script defer src="${buildVersionedUrl("./scripts/modules/events.js")}"><\/script>`); // Подключаем модуль событий с версией.
    document.write(`<script defer src="${buildVersionedUrl("./scripts/redirect.js")}"><\/script>`); // Подключаем логику редиректа с версией.
  </script>
</head>
<body>
  <!-- Карточка с сообщением пользователю -->
  <div class="card">
    <h1>Открываем банк…</h1>
    <p>Если приложение не открылось автоматически, вы будете перенаправлены на веб-страницу банка.</p>
  </div>
</body>
</html>
