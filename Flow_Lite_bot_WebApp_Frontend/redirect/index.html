<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Кодировка и адаптивность -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Заголовок вкладки -->
  <title>Редирект в банк</title>
  <!-- Базовый адрес API для Mini App (по HTTPS) -->
  <meta name="backend-base-url" content="">
  <!-- Единая версия ассетов вынесена в отдельный файл, чтобы менять её в одном месте -->
  <script src="../js/asset-version.js"></script>
  <!-- Скрипт ниже сразу выводит теги <link>/<script> с единой версией, чтобы браузер мгновенно увидел файлы -->
  <script>
    const assetVersion = window.APP_ASSETS_VERSION || ""; // Берём единую версию ассетов из asset-version.js (если пусто — версионирование не применяется).
    const buildVersionedUrl = (url) => { // Готовим функцию, которая добавляет параметр версии к пути.
      const safeUrl = url || ""; // Защищаемся от случайного пустого значения.
      return assetVersion ? `${safeUrl}?v=${assetVersion}` : safeUrl; // Возвращаем ссылку с ?v=... или без него.
    }; // Завершаем объявление функции для сборки ссылок.
    document.write(`<link rel="stylesheet" href="${buildVersionedUrl("../css/app.css")}">`); // Подключаем общий CSS сразу с версией.
    document.write(`<link rel="stylesheet" href="${buildVersionedUrl("./redirect.css")}">`); // Подключаем стили редиректа сразу с версией.
    document.write(`<script src="https://telegram.org/js/telegram-web-app.js"><\/script>`); // Подключаем внешний Telegram SDK без изменений.
    document.write(`<script src="${buildVersionedUrl("../js/constants/config.js")}"><\/script>`); // Подключаем конфигурацию с версией.
    document.write(`<script defer src="${buildVersionedUrl("../js/telegram.js")}"><\/script>`); // Подключаем Telegram-обвязку с версией.
    document.write(`<script defer src="${buildVersionedUrl("../js/api.js")}"><\/script>`); // Подключаем API-клиент с версией.
    document.write(`<script defer src="${buildVersionedUrl("../js/banks.js")}"><\/script>`); // Подключаем список банков с версией.
    document.write(`<script defer src="${buildVersionedUrl("./redirect.js")}"><\/script>`); // Подключаем логику редиректа с версией.
  </script>
</head>
<body>
  <!-- Контейнер для текста редиректа -->
  <div class="redirect-page">
    <h1 class="redirect-title">Открываем банк…</h1>
    <p id="status-text" class="redirect-text">Готовим переход, пожалуйста, подождите</p>
    <p class="redirect-hint">Если ничего не произошло, <a id="fallback-link" class="redirect-link" href="#">нажмите сюда</a>.</p>
  </div>
</body>
</html>
