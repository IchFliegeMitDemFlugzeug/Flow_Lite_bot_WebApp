<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Кодировка и адаптивность -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Заголовок вкладки -->
  <title>Редирект в банк</title>
  <!-- Базовый адрес API для Mini App (по HTTPS) -->
  <meta name="backend-base-url" content="https://shadow-verification-acm-river.trycloudflare.com">
  <!-- Общие стили приложения -->
  <link rel="stylesheet" href="../css/app.css">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Общие модули -->
  <script src="../js/constants/config.js"></script>

  <!-- Контейнер для текста редиректа -->
  <div class="redirect-page">
    <h1 class="redirect-title">Открываем банк…</h1>

</html>
