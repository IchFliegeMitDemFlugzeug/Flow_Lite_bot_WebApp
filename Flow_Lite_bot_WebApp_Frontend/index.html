<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Кодировка страницы -->
  <meta charset="UTF-8">
  <!-- Мобильная адаптация под ширину устройства -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Заголовок окна браузера -->
  <title>Выберите банк для оплаты</title>
  <!-- Базовый адрес API для Mini App (по HTTPS) -->
  <meta name="backend-base-url" content="">
  <!-- Единая версия ассетов вынесена в отдельный файл, чтобы менять её в одном месте -->
  <script src="./js/asset-version.js"></script>
  <!-- Скрипт ниже сразу выводит теги <link>/<script> с единой версией, чтобы браузер мгновенно увидел файлы -->
  <script>
    const assetVersion = window.APP_ASSETS_VERSION || ""; // Берём единую версию ассетов из asset-version.js (если пусто — версионирование не применяется).
    const buildVersionedUrl = (url) => { // Готовим функцию, которая добавляет параметр версии к пути.
      const safeUrl = url || ""; // Защищаемся от случайного пустого значения.
      return assetVersion ? `${safeUrl}?v=${assetVersion}` : safeUrl; // Возвращаем ссылку с ?v=... или без него.
    }; // Завершаем объявление функции для сборки ссылок.
    document.write(`<link rel="stylesheet" href="${buildVersionedUrl("./css/app.css")}">`); // Подключаем главный CSS сразу с версией.
    document.write(`<script defer src="${buildVersionedUrl("./js/logger.js")}"><\/script>`); // Подключаем логгер первым, чтобы он успел обернуть fetch.
    document.write(`<script defer src="https://telegram.org/js/telegram-web-app.js"><\/script>`); // Подключаем внешний Telegram SDK без изменений.
    document.write(`<script defer src="${buildVersionedUrl("./js/constants/config.js")}"><\/script>`); // Подключаем конфигурацию с версией.
    document.write(`<script defer src="${buildVersionedUrl("./js/telegram.js")}"><\/script>`); // Подключаем Telegram-обвязку с версией.
    document.write(`<script defer src="${buildVersionedUrl("./js/api.js")}"><\/script>`); // Подключаем API-клиент с версией.
    document.write(`<script defer src="${buildVersionedUrl("./js/banks.js")}"><\/script>`); // Подключаем список банков с версией.
    document.write(`<script defer src="${buildVersionedUrl("./js/app.js")}"><\/script>`); // Подключаем основной скрипт приложения с версией.
  </script>
  <!-- Скрипт, который добавляет версию ко всем локальным картинкам после загрузки DOM -->
  <script>
    document.addEventListener("DOMContentLoaded", () => { // Ждём, пока DOM будет полностью готов.
      const assetVersion = window.APP_ASSETS_VERSION || ""; // Берём единую версию ассетов из asset-version.js.
      if (!assetVersion) { // Если версия не задана, ничего не меняем.
        return; // Выходим, чтобы не трогать src.
      } // Завершаем проверку наличия версии.
      const images = document.querySelectorAll("img[src]"); // Собираем все теги <img> с атрибутом src.
      images.forEach((image) => { // Проходим по каждому найденному изображению.
        const rawSource = image.getAttribute("src") || ""; // Получаем исходный src без преобразований.
        const source = rawSource.trim(); // Убираем лишние пробелы по краям.
        if (!source) { // Если src пустой, пропускаем элемент.
          return; // Переходим к следующей картинке.
        } // Закрываем проверку на пустой src.
        const isExternal = /^(?:https?:)?\/\//i.test(source) || /^data:/i.test(source) || /^blob:/i.test(source); // Проверяем, что ссылка внешняя или data/blob.
        if (isExternal) { // Внешние ссылки не трогаем.
          return; // Переходим к следующей картинке.
        } // Закрываем условие для внешних ссылок.
        const separator = source.includes("?") ? "&" : "?"; // Выбираем правильный разделитель для параметров.
        const versionedSource = `${source}${separator}v=${encodeURIComponent(assetVersion)}`; // Собираем новый src с параметром версии.
        image.setAttribute("src", versionedSource); // Обновляем src у картинки.
      }); // Завершаем проход по всем изображениям.
    }); // Закрываем обработчик DOMContentLoaded.
  </script>
</head>
<body>
  <!-- Общий контейнер страницы, чтобы центрировать контент -->
  <div class="page">
    <!-- Шапка: кнопка возврата и логотип -->
    <header class="header">
      <button class="back-btn" type="button">← Вернуться</button>
      <img class="main-logo" src="./assets/img/logo.png" alt="Логотип сервиса">
    </header>

    <!-- Основная зона с прокручиваемым списком банков -->
    <main class="content">
      <div class="bank-list" aria-live="polite"></div>
    </main>
  </div>
</body>
</html>
